<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
</head>
<body style="background-color: brown;">
    <script>
        fetch('https://restcountries.eu/rest/v2/all')
        .then(response=>{
            return response.json()
        })
        .then(data=>{
            initialize(data)
        })
        .catch(error=>{
            console.log(error)
        })
        let countries_arr = []
        function initialize(data){
            data.forEach(country => {
                countries_arr.push(country.name)
                console.log(country.name)
            });
        }
      
    </script>
</body>
    <div style="margin-top: 25%;margin-bottom: 15%;font-size: 35px;color: whitesmoke;margin-left: 35%;margin-right: 30%;padding: 25px;border: 2px solid white;">
        Please check console for List of countries!
    </div>
</html>
